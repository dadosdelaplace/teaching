.pull-left[
#### .salt[T. Brahe]

Uno de los primeros usos ¬´modernos¬ª de la estad√≠stica fue en la **navegaci√≥n y la astronom√≠a**, siendo Tycho Brahe de los primeros en utilizar la estad√≠stica para **reducir los errores** observacionales.
]

.pull-right[

#### .fat[E. Wright]

Fue el primero en usar en 1599 lo que hoy llamamos **mediana** en su libro ¬´Certaine errors in navigation¬ª, aplicada a la navegaci√≥n.

]

.pull-left[

#### .fat[G. Galileo]

Aunque la fama se la llev√≥ **Gauss**, fue el primero en plantear una idea similar a la que hoy llamamos **m√©todo de m√≠nimos cuadrados**: los valores m√°s probables ser√≠an aquellos que minimizaran los errores.

]

.pull-right[
#### .salt[C. F. Gauss y A. M. Legendre]

El **m√©todo de los m√≠nimos cuadrados**, en el que basan modelos actuales como la regresi√≥n, fue desarrollado por **Legendre y Gauss** (el √∫ltimo lo aplic√≥ a la detecci√≥n m√°s probable del planeta enano Ceres).

]

# Demograf√≠a, epidemiolog√≠a y fisiolog√≠a

.pull-left[

#### .fat[J. Graunt]

Autor de ¬´Natural and Political Observations Made upon the Bills of Mortality¬ª (1662), uno de los primeros trabajos en los que ya se hablaba de **exceso de mortalidad** a partir de las primeras tablas de natalidad y mortalidad, **estimando la poblaci√≥n de Londres**.
]

.pull-right[

#### .salt[G. Neumann]

Las **fakes news** ya exist√≠an en el siglo XVII: Gaspar Neumann tambi√©n un precursor en el **an√°lisis estad√≠stico de tablas de mortalidad**, para desmentir bulos (ejemplo: desmont√≥ la creencia de que en los a√±os acabados en siete mor√≠an m√°s personas.
]


.pull-left[

#### .salt[J. Snow]

Se le considera pionero de la **epimdemiolog√≠a moderna** y la **estad√≠stica espacial**: aunque los **diagramas de Voronoi** tardar√≠an a√±os en ser formalizados, John Snow aplic√≥ el concepto para mitigar la **epidemia de c√≥lera en Londres**.

]

.pull-right[

#### .fat[F. Galton]

Primo de Charles Darwin, inventor de los **silbatos para perretes**, de los mapas meteorol√≥gicos y la persona que acu√±√≥ el concepto de **regresi√≥n** para el an√°lisis de la estatura a lo largo de los miembros de una familia.

]



[üìö ¬´El mapa fantasma¬ª, Steven Johnson, sobre la historia de John Snow](https://capitanswing.com/libros/el-mapa-fantasma/)

Con los nuevos m√©todos de inferencia estad√≠stica que empezaban a surgir, y la **producci√≥n de datos** cada vez mayor, a finales del siglo XIX y principios del siglo XX la **bioestad√≠stica** supuso la explosi√≥n definitiva de la estad√≠stica.

### .salt[Poblaci√≥n, individuo y muestra]

.panelset[
.panel[.panel-name[Poblaci√≥n]

.pull-left[

```r
*set.seed(1234567)
# Creamos tabla dummy
tabla &lt;-
  data.frame("nombres" = glue("nombre_{1:100}"),
             "casado" = rep(c(TRUE, FALSE), 50),
             "estudios" = rep(c("primaria",
                                "ESO", "bach", "uni"), 25),
             "estatura" = rnorm(100, mean = 170,
                                sd = 0.25),
             "hermanos" = rep(0:4, 20))
*head(tabla)
```

```
##    nombres casado estudios estatura hermanos
## 1 nombre_1   TRUE primaria 170.0392        0
## 2 nombre_2  FALSE      ESO 170.3435        1
## 3 nombre_3   TRUE     bach 170.1827        2
## 4 nombre_4  FALSE      uni 169.6623        3
## 5 nombre_5   TRUE primaria 169.9979        4
## 6 nombre_6  FALSE      ESO 170.0802        0
```
]

.pull-right[Muchos de los nombres y conceptos de la estad√≠stica hacen referencia a su uso primigenio: **los censos de poblaci√≥n**

* .fatinline[**Poblaci√≥n**]: en su momento era el **colectivo de individuos** a estudiar (por ejemplo, 47 millones de espa√±oles), pero llamaremos poblaci√≥n al **conjunto de posibles elementos o eventos**  de los que podr√≠amos tener observaciones. 

* .heatinline[**Ejemplo con `R`**]: la tabla entera de 100 posibles individuos a medir.

* .acidinline[**Problema**]: normalmente es **inaccesible** su totalidad (es imposible medir al conjunto de la poblaci√≥n espa√±ola).
]
]

.panel[.panel-name[Individuo]

.pull-left[

```r
# N√∫mero de individuos en la poblaci√≥n
n_individuos &lt;- nrow(tabla)

# Mensaje con el n√∫mero
cat(glue("Hay {n_individuos} individuos"))
```

```
## Hay 100 individuos
```

```r
# Accedemos al primero y al d√©cimo
*tabla[1, ]
```

```
##    nombres casado estudios estatura hermanos
## 1 nombre_1   TRUE primaria 170.0392        0
```

```r
*tabla[10, ]
```

```
##      nombres casado estudios estatura hermanos
## 10 nombre_10  FALSE      ESO 169.9606        4
```
]

.pull-right[

* .fatinline[**Individuo**]: cada uno de los **elementos** sobre los que vamos a **medir una caracter√≠stica** (cada una de las personas de Espa√±a).

* .heatinline[**Ejemplo con `R`**]: normalmente los individuos son cada una de las filas de una tabla o base de datos (podr√≠a estar al rev√©s, pero **el esquema habitual es una fila por individuo, una columna por caracter√≠stica**).

* .acidinline[**Aleatoriedad**]: un **experimento aleatorio** es aquel cuyo resultado inmediato, para cada individuo, no es posible saber con certeza, aunque eso no impida definir y conocer su patr√≥n a **nivel poblacional (te√≥rico)**. No sabemos que saldr√° en el dado en cada tirada pero s√≠ la probabilidad de cada d√≠gito.

]

]

.panel[.panel-name[Muestra]

.pull-left[

```r
# Generamos aleatoriamente 6 √≠ndices de filas 
*set.seed(1234567)
filas &lt;- # replace = FALSE (por defecto), para no repetir filas
  sample(x = 1:n_individuos, size = 6)
*tabla[filas, ]
```

```
##      nombres casado estudios estatura hermanos
## 78 nombre_78  FALSE      ESO 169.9610        2
## 27 nombre_27   TRUE     bach 170.1019        1
## 33 nombre_33   TRUE primaria 169.8506        2
## 34 nombre_34  FALSE      ESO 170.1103        3
## 59 nombre_59   TRUE     bach 169.8614        3
## 80 nombre_80  FALSE      uni 169.9616        4
```
]

.pull-right[

* .fatinline[**Muestra**]: **selecci√≥n representativa** de la poblaci√≥n, subconjunto que **capture una informaci√≥n lo m√°s similar** posible a la de la poblaci√≥n total (te√≥rica).

* .acidinline[**Tama√±o muestral**]: n√∫mero de individuos seleccionados, denotado como `\(n\)`.

* .heatinline[**Ejemplo con `R`**]: seleccionar un n√∫mero de filas de la tabla total. El **tama√±o muestral** ser√° el **tama√±o de la tabla** con la que vamos a trabajar (el n√∫mero de filas)

]


.heatinline[**Importante**]: normalmente en `R` la tabla que nos llega ya en s√≠ la muestra de una poblaci√≥n m√°s grande, y no es necesario aplicar t√©cnicas de muestreo (s√≠ de filtrado y depuraci√≥n).
]

.panel[.panel-name[Ejemplos de muestreo]

.pull-left[

```r
*set.seed(1234567)
library(SamplingUtil) # instalar en devtools::install_github("DFJL/SamplingUtil")

# Aleatorio sistem√°tico
*idx &lt;- sys.sample(n_individuos, n = 5)
idx
```

```
## [1] 17 37 57 77 97
```

```r
tabla[idx, ]
```

```
##      nombres casado estudios estatura hermanos
## 17 nombre_17   TRUE primaria 169.6356        1
## 37 nombre_37   TRUE primaria 169.4794        1
## 57 nombre_57   TRUE primaria 169.8753        1
## 77 nombre_77   TRUE primaria 170.1773        1
## 97 nombre_97   TRUE primaria 170.0990        1
```
]

.pull-right[

* .fatinline[**Aleatorio simple**]: individuos seleccionados **totalmente al azar** (no garantiza representatividad).

* .fatinline[**Aleatorio sistem√°tico**]: una vez elegido un individuo al azar de la poblaci√≥n (tama√±o `\(N\)`), los siguientes se seleccionan de forma **sistem√°tica** cada `\(k = N / n\)` valores, donde `\(n\)` es el tama√±o de la muestra deseada. Si `\(N=150\)` y `\(n=45\)`, se seleccionar√°n cada `\(k=150/45 \simeq 3\)` valores a partir del primero (ignorando **sesgos de ordenaci√≥n**).

* .fatinline[**Muestreo aleatorio estratificado**]: se divide a la poblaci√≥n en **estratos** (subgrupos o subpoblaciones), lo m√°s diferenciados entre s√≠ pero lo m√°s parecidos internamente respecto a la caracter√≠stica a medir.
]
]
]

### .fat[Cuantitativas]

Representan una **cantidad num√©rica** medible.

* .saltinline[**Discretas**]: se pueden **contar** y **enumerar (aunque sean infinitos)**, detr√°s de un valor puedo saber cu√°l viene despu√©s (personas, granos de arena, etc).

* .acidinline[**Continuas**]: no solo toman infinitos valores sino que entre dos valores cualesquiera, tambi√©n hay infinitos t√©rminos, no se puede determinar el siguiente valor (estaturas, pesos, temperatura, etc).

]
]

### .fat[Cualitativas]

Variables que representan **cualidades (CATEGOR√çAS)** (estado civil, sexo, religi√≥n, nivel de estudios, etc).

* .saltinline[**Ordinales**]: cualidades que **admiten una ordenaci√≥n, tienen definida una jerarqu√≠a** (suspenso-aprobado-notable, sano-leve-grave-muerto).

* .acidinline[**Nominales**]: representan cualidades que **no tienen (no deber√≠an) asociada una jerarqu√≠a** (hombre-mujer, rojo-azul-amarillo, ateo-cat√≥lico-musulm√°n).

]
]
]
